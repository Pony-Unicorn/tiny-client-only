name: Publish to npm (on tag)

on:
  push:
    tags:
      - "v*.*.*" # 例如 v1.0.0

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"
          always-auth: true
          cache: "pnpm"

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ secrets.PNPM_VERSION || 9 }}

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      # 如果你的包是 scope 包（@pony/client-only），需要 --access public
      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # 可选：校验 package.json 版本与 tag 一致
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION=${GITHUB_REF_NAME#v}
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "package.json version ($PKG_VERSION) != tag version ($TAG_VERSION)"
            exit 1
          fi

          # 发布（需要公开包时加 --access public）
          pnpm publish --access public --no-git-checks
