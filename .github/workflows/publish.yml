name: Publish to npm (on tag)

on:
  push:
    tags:
      - "v*.*.*" # 例如 v1.0.0

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22 LTS
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"
          always-auth: true
          cache: "yarn"

      - name: Verify Node & Yarn
        run: |
          node -v
          npm -v
          yarn -v

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION=${GITHUB_REF_NAME#v}
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "❌ package.json version ($PKG_VERSION) != tag version ($TAG_VERSION)"
            exit 1
          fi

          yarn publish --access public --non-interactive --no-git-tag-version --new-version $PKG_VERSION
